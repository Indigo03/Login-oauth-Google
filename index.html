<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> 
    <meta name="google-signin-client_id" content="361848907137-eidgskp4c4ilibrb4icgl8b1v9u4jgrq.apps.googleusercontent.com">

</head>

<body>
    <form> 
       
        <img src="./img/user.jpg" alt="user-img"> 
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Username" required>
        <label for="password">password</label>
        <input type="password" id="Password" placeholder="Password" required>
 
        <div class="box-visible">    
             <input type="checkbox" id="visible">
             <label for="visible">See password</label>
 
        </div>
         
        <button type="submit" id="submit"> Ingresar </button>
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <a href="#" onclick="signOut();">Sign out</a>   
     </form>
  
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);
            }
          /*   window.location.href = "home.html"; */
            
          function signOut() {
             var auth2 = gapi.auth2.getAuthInstance();
              auth2.signOut().then(function () {
               console.log('User signed out.');
            });
    }


    </script>


</body>
</html>
